<div class="home mx-10 my-10 flex items-center justify-around" >
    <div class="lg:w-1/2 sm:w-full ">
        <div *ngIf="flashMessage" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400">Content Saved</div>
        <div class="flex flex-col items-center justify-around"> 
            <div *ngIf="oldContent" [froalaEditor]="oldContent" id="froala-editor" class="w-full"><div [froalaView]="oldContent" class="mb-3" id="froala-viewer"></div></div>
            <button (click)="submitContent()" class="inline-block px-7 py-3 my-4 bg-blue-600 text-white font-medium   leading-snug  rounded shadow-md hover:bg-blue-700 hover:shadow-lg">Save</button>        
        </div>
    </div>
</div>
