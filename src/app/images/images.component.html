<!--Flash message-->
<div *ngIf="flashMessage"  class=" w-1/2 p-4 my-4 mx-auto text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400">Image Saved</div>

<!--add new image with title-->
<div  class="main rounded px-8 pt-6 pb-8 mb-4   border border-sky-900 lg:w-2/4 sm:w-full" > 
    <div class="mb-4 flex  flex-col w-1/2">
        <label for="title">Image Title:</label>
        <input [disabled]="loading" [formControl]="title" [(ngModel)]="clearingInputText" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-1 rounded " *ngIf="title.invalid && submited">title is required</div> 
      </div>
    <div class="mb-4 flex  flex-col w-1/2">
        <label  for="image">Image:</label>
        <input [disabled]="loading" (change)="onFileChange($event)" [(ngModel)]="clearingInputFile" type="file" accept=".png , .jpg , .JPEG " class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> 
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-1 rounded " *ngIf="!file && submited">select image</div> 
    </div>
    <div class="flex flex-row">
        <button [disabled]="loading" (click)="uploadImage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" >Save Image</button>
        <!--loading spinner-->
        <div role="status" class="ml-1"  [hidden]="!loading">
            <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
        </div>
    </div>
</div>
<!--view stored images-->
<div class="main">
    <div *ngIf="imagesInfo" class="header"> 
        <h1>Your Uploaded Images</h1>
    </div>
    <div class="body my-4 "> 
        <div *ngFor="let item of imagesInfo ;let i = index" class=" w-80 border  bg-gray-800  border-gray-700 mx-6 my-6">
            <div class="h-1/2">
                <img class="h-full w-full" src="{{item.photoUrl}}"/>
            </div>
            <div class="p-5"> 
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.title}}<br>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.date}}</p>
                <button (click)="deleteImage(i)"  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                   delete
                </button>
            </div>
        </div>
    </div>
</div>
