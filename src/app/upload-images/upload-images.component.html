<div class="main rounded px-8 pt-6 pb-8 mb-4   border border-sky-900 lg:w-2/4 sm:w-full" > 
    <div class="mb-4 flex  flex-col items-start">
        <label for="title">image title</label>
        <input [formControl]="title" type="text" class=" shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
      </div>
    <div class="mb-4 flex  flex-col items-start">
        <label for="image">file image</label>
        <input (change)="onFileChange($event)" type="file" accept=".png , .jpg , .JPEG " class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> 
    </div>
    <div>
        <button (click)="uploadImage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" >uploadImage</button>
    </div>
</div>
